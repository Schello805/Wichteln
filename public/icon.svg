<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c41e3a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="5" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="64" y="128" width="384" height="320" rx="40" ry="40" fill="url(#grad1)" filter="url(#shadow)" />
  
  <!-- Ribbon Vertical -->
  <rect x="216" y="128" width="80" height="320" fill="#ffffff" opacity="0.9" />
  
  <!-- Ribbon Horizontal -->
  <rect x="64" y="240" width="384" height="80" fill="#ffffff" opacity="0.9" />
  
  <!-- Bow -->
  <path d="M256 128 C 256 128 180 20 120 80 C 80 120 180 160 216 128" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <path d="M256 128 C 256 128 332 20 392 80 C 432 120 332 160 296 128" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <circle cx="256" cy="128" r="25" fill="#ffeb3b" />
</svg>
